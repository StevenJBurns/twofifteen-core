<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TwoFifteen API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/css/twofifteen.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
  </head>
  <body>
    <header>
      <h4>TwoFifteen API</h4>
    </header>
    <main class="container valign-wrapper">
      <div class="row">
        <div class="col s8">
          <div class="card red darken-4 grey-text text-lighten-4">
            <span class="card-title">Card Title</span>
            <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
          </div>
          <div class="card-action red darken-4">
            <a href="/">This is a link</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h6>&copy;2018 &bull; Steven J Burns</h6>
    </footer>
  </body>
</html>
